spring:
  cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/api/products/**
        filters:
          - StripPrefix=2 
          - name: Test
            args:
              message: Hello good day
              cookieValue: user1
              cookieName: user
      - id: item-service
        uri: lb://item-service
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2 
          - AddRequestHeader=token-request, 123        
          - AddResponseHeader=token-response, 456
          - AddRequestParameter=name, user55 